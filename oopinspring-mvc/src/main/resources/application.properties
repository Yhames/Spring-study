# HSQLDB
spring.datasource.embedded-database-connection=hsqldb

# HSQLDB init schema and data -> root-context.xml
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.data-locations=classpath:data.sql

# Mybatis -> mybatis-config.xml
mybatis.configuration.cache-enabled=false
mybatis.configuration.use-generated-keys=false
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:sqlmap/**/*.xml
# In resultType of Mapper XML file, package name can be omitted
mybatis.type-aliases-package=com.oopinspring.mvc.domain

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp